<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-label="GitHub trophies">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="100%" stop-color="#203A43" />
    </linearGradient>
  </defs>
  <rect width="900" height="240" fill="url(#bg)" rx="16" />
  <text x="36" y="42" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#E2E8F0" font-weight="700">GitHub Trophies</text>

  <symbol id="trophy" viewBox="0 0 40 40">
    <path d="M12 8h16l-2 14H14z" fill="#F5C542" />
    <rect x="17" y="22" width="6" height="6" fill="#E0A81F" />
    <rect x="14" y="28" width="12" height="4" fill="#C98B14" />
    <rect x="6" y="10" width="6" height="8" rx="2" fill="#F5C542" />
    <rect x="28" y="10" width="6" height="8" rx="2" fill="#F5C542" />
    <circle cx="20" cy="16" r="3" fill="#FFE07D" />
  </symbol>

  <g>
    <rect x="30" y="70" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="46" y="82" width="28" height="28" />
    <text x="86" y="100" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Stars</text>
  </g>

  <g>
    <rect x="320" y="70" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="336" y="82" width="28" height="28" />
    <text x="376" y="100" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Commits</text>
  </g>

  <g>
    <rect x="610" y="70" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="626" y="82" width="28" height="28" />
    <text x="666" y="100" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Repositories</text>
  </g>

  <g>
    <rect x="30" y="150" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="46" y="162" width="28" height="28" />
    <text x="86" y="180" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Followers</text>
  </g>

  <g>
    <rect x="320" y="150" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="336" y="162" width="28" height="28" />
    <text x="376" y="180" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Pull Requests</text>
  </g>

  <g>
    <rect x="610" y="150" width="260" height="60" rx="12" fill="#0B1B22" stroke="#1D3B4A" />
    <use href="#trophy" x="626" y="162" width="28" height="28" />
    <text x="666" y="180" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#E2E8F0" dominant-baseline="middle">Issues</text>
  </g>
</svg>
